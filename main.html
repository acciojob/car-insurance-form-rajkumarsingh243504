<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
<label for="name">Name</label>
<input type="text" id="name" required><br>

<label for="email">Email</label>
<input type="email" id="email" required><br>

<label for="gender_m">M</label>	
<input type="radio"  id="gender_m" name="gender" required><br>
<label for="gender_f">F</label>
<input type="radio"  id="gender_f" name="gender" required><br>

 <label for="cars">Car Brands</label>
<select name="cars" id="cars">
<option value="BMW">BMW</option>
<option value="Audi">Audi</option>
<option value="Mercedez">Mercedez</option>
</select><br>

<label for="carage">Car Age</label>
<input type="number" id="carage" required><br>

<label for="drop">Date of Purchase (dop)</label>
<input type="date" id="drop" required><br>

<label for="password">Password</label>
<input type="password" id="password" required><br>
<button type="submit">Submit</button>
</form>  
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
